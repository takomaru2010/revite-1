  <body>
	<span class="loading">読み込み中...</span>
	<div class="container">
		<span class="main">
			このサイトはてきとーに作られた実験中のものです。<br>
			とりあえず数学をやってみる...?<br>
			以下に数値を入力したらcos角の数値がわかるよ。<br>
			<hr>
			<input type="text" id="getcos"><button Onclick="cer(null, 'getcos')">確定!</button><br>
			<span id="returned"></span>
		</span>
	</div>
	<script>
		var d = document;
		var dc = function(s){
			return d.getElementsByClassName(s);
		};
		var di = function(u){
			return d.getElementById(u);
		};
		var load = function(m = dc("loading")[0]){
			d.cookie = "gizou=OK;max-age=0";
			var x = 1;
			var k = setInterval(function(){
				m.style.opacity = x;
				x = x - 0.01;
				if (x <= 0){
					m.style.display = "none";
					dc("container")[0].style.display = "block";
					clearInterval(k);
				}
			}, 10);
		};
		load();
		var config = function(p){
			var k = new Object();
			function m(u,i = null,s = null){
				if (u === 1){
					if (i === null && s === null){
						k.cfg = (k.hasOwnProperty("nu")) ? false : true;
						(k.cfg) ? (function(){})(k.nu = "a") : "" ;
					}
				}
			}
			m(p);
			return k;
		};
		var cer = function(t = null, gw = null){
			function cgf(s){
				return JSON.parse(s);
			}
			var u = config(Math.floor(Math.tan(45)));
			u = JSON.stringify(config(Math.floor(Math.tan(45))));
			if (!JSON.parse(u).hasOwnProperty("k.cf") && JSON.parse(u).cfg && cgf(u).nu == "a"){
				if (t == null){
					if (di(gw) != null){
						var q = (di(gw).value) ? true : false;
						if (q){
							var sp = "";
							switch(btoa(di(gw).value)){
								case "cmV2aXRl":
									sp = "p";
									break;
								default:
									sp = "w";
									break;
							}
							if (sp == "p"){
								var c = new Date();
								c.setDate(c.getDate() + 1);
								d.cookie = "gizou=OK;max-age="+Math.floor((c - new Date()) / 1000);
								location.href = "./spf.html";
							} else {
								di(gw).placeholder = "revite";
								if (Number.isNaN(Number(di(gw).value))){
									di("returned").innerHTML = "文字を入れないで!!";
								} else {
									di("returned").innerHTML = di(gw).value+"度の大体の数値は「"+Math.cos(di(gw).value)+"」です。"
								}
								di(gw).value = "";
							}
						}
					}
				}
			}
		};
	</script>
